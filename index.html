<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo - Tienda Online</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo-page.png">
    <link rel="apple-touch-icon" href="images/logo-page.png">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes subtle-glow {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F4EEDE;
            font-family: 'Questrial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            animation: fadeIn 1.5s ease-out;
            max-width: 800px;
        }

        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 60px;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        .coming-soon {
            font-size: 3.2rem;
            color: #2c2c2c;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin: 30px 0;
            font-weight: normal;
            animation: subtle-glow 2s infinite ease-in-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
            letter-spacing: 2px;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 8px;
            }
            .subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            .logo {
                max-width: 180px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Estilo Logo" class="logo">
        <h1 class="coming-soon">Próximamente</h1>
        <p class="subtitle">NUESTRA TIENDA ONLINE ESTÁ EN DESARROLLO</p>
    </div>
</body>
</html>
